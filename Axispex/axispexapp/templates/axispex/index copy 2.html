  <script>
    const cards = document.querySelectorAll('.card');
    let initialScroll = true;
    
    cards.forEach((card, index) => {
      card.style.opacity = "0";
      card.style.transform = `translateX(100%)`;
    });
    
    window.addEventListener('wheel', function(event) {
      event.preventDefault(); // Prevent default scrolling behavior
    
      if (initialScroll) {
        initialScroll = false;
        return;
      }
    
      const scrollAmount = event.deltaY;
    
      cards.forEach((card, index) => {
        setTimeout(() => {
          let currentOpacity = parseFloat(card.style.opacity) || 0;
          const opacityChange = Math.abs(scrollAmount) / 1000;
    
          currentOpacity += opacityChange;
          currentOpacity = Math.min(1, currentOpacity);
    
          card.style.opacity = currentOpacity;
    
          const currentTranslateX = parseFloat(card.style.transform.replace('translateX(', '').replace('%)', '')) || 0;
          const newTranslateX = currentTranslateX - scrollAmount;
    
          card.style.transform = `translateX(${newTranslateX}%)`;
        }, index * 100);
      });
    });


    // Matrix effect background
    const matrixEffect = document.querySelector('.matrix-effect');
    const body = document.querySelector('body');
    
    body.addEventListener('mousemove', (event) => {
      const mouseX = event.clientX - 80;
      const mouseY = event.clientY - 190;
      const shapeSize = Math.random() * 100 - 100 ; // Adjust the range and size of the random shape
    
      const randomShape = generateRandomShape(mouseX, mouseY, shapeSize);
      matrixEffect.style.clipPath = randomShape;
    });
    
    function generateRandomShape(x, y, size) {
      const numPoints = Math.floor(Math.random() * 6) + 3; // Generate a random number of points for the shape (between 3 and 8)
      let shape = `polygon(`;
    
      for (let i = 0; i < numPoints; i++) {
        const angle = (i * 360) / numPoints;
        const radius = size * Math.random();
        const pointX = x + radius * Math.cos((angle * Math.PI) / 180);
        const pointY = y + radius * Math.sin((angle * Math.PI) / 180);
    
        shape += `${pointX}px ${pointY}px, `;
      }
    
      shape = shape.slice(0, -2); // Remove the trailing comma and space
      shape += `)`;
    
      return shape;
    }
    

  </script>
